<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no, minimal-ui">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@6.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
    <style>
        .border-style {
            border-color: rgb(5, 121, 30);
            border-width: 1px;
            border-style: solid;
            background-color: rgb(153, 204, 14);
        }
    </style>
</head>
<body>
    <div id="app">
        <v-app>
            <v-main>
                <v-container>
                    <v-row text-center>
                        <v-col cols="12" class="border-style">xs12</v-col>
                        <v-col cols="6" class="border-style">xs6</v-col>
                        <v-col cols="3" class="border-style">xs3</v-col>
                        <v-col cols="4" class="border-style">xs4</v-col>
                        <v-col 
                            cols="1" 
                            class="border-style" 
                            v-for="item in 12"
                            v-bind:key="item.id"    
                        >
                            xs1
                        </v-col>
                    </v-row>
                    <br>
                    <v-row text-center>
                        <v-col 
                            cols="1" 
                            class="border-style" 
                            v-for="item in 20"
                            v-bind:key="item.id"    
                        >
                            xs1
                        </v-col>
                    </v-row>
                </v-container>
                <v-container fluid>
                    <v-row text-center>
                        <v-col sm="4" class="border-style">sm4</v-col>
                        <v-col sm="4" class="border-style" offset-sm="4">4</v-col>
                    </v-row>
                </v-container>
            </v-main>
        </v-app>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
    <script>
        new Vue({
            el: '#app',
            vuetify: new Vuetify(),
        });
    </script>
</body>
</html>
