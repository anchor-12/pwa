<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <btn startcnt="0"></btn>
        <btn startcnt="10"></btn>
        <btn startcnt="100"></btn>
    </div>
    <script>
        var btn = Vue.component('btn', {
            props: ['startcnt'],
            data: function () {
                return {counter : this.startcnt}
            },
            template: `<button @click="upCount">카운트: {{counter}}</button>`,
            methods: {
                upCount: function () {
                    this.counter++;
                }
            }
        });
        var app = new Vue({
            el: '#app'
        });
    </script>
</body>
</html>
