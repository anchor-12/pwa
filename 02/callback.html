<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="
        a(1, 2000, function (pRet) {
            console.log(pRet);
            a(2, 1000, function (pRet) {
                console.log(pRet);
                a(3, 500, function (pRet) {
                    console.log(pRet);
                })
            })
        })
    ">콜백 함수 실행!</button>
    <script>
        function a(pNum, pTime, fnCallback) {
            setTimeout(() => {
                console.log(pNum);
                fnCallback('상품을 성공적으로 배송되었습니다.');
            }, pTime);
        }
    </script>
</body>
</html>
