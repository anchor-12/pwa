<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function fnProductReady(pNum, pTime) {
            return  new Promise((resolve) => {
                setTimeout(() => {
                    console.log(pNum);
                    resolve('성공');
                }, pTime);
            });
        }

        async function fnDoAsyncFunc() {
            console.log(await fnProductReady(30, 3000));
            console.log(await fnProductReady(40, 4000));
            console.log(await fnProductReady(10, 1000));
        }
    </script>
</head>
<body>
    <button onclick="fnDoAsyncFunc();">시작</button>
</body>
</html>
